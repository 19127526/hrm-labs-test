<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HRM Management System</h1>
        </header>

        <!-- Employee Section -->
        <section class="section">
            <h2>Employee Management</h2>
            
            <!-- Add Employee Form -->
            <div class="card">
                <h3>Add New Employee</h3>
                <form id="addEmployeeForm">
                    <div class="form-group">
                        <label for="employeeName">Name:</label>
                        <input type="text" id="employeeName" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeDepartment">Department:</label>
                        <input type="text" id="employeeDepartment" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeLeaveBalance">Leave Balance:</label>
                        <input type="number" id="employeeLeaveBalance" min="0" required>
                    </div>
                    <button type="submit">Add Employee</button>
                </form>
            </div>

            <!-- View Employees -->
            <div class="card">
                <h3>All Employees</h3>
                <button id="viewEmployeesBtn" class="btn-primary">View All Employees</button>
                <div id="employeesTableContainer"></div>
            </div>
        </section>

        <!-- Leave Request Section -->
        <section class="section">
            <h2>Leave Request Management</h2>
            
            <!-- Create Leave Request Form -->
            <div class="card">
                <h3>Create Leave Request</h3>
                <form id="createLeaveForm">
                    <div class="form-group">
                        <label for="leaveEmployeeId">Employee ID:</label>
                        <input type="number" id="leaveEmployeeId" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveStartDate">Start Date:</label>
                        <input type="date" id="leaveStartDate" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveEndDate">End Date:</label>
                        <input type="date" id="leaveEndDate" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveReason">Reason:</label>
                        <textarea id="leaveReason" rows="3" required></textarea>
                    </div>
                    <button type="submit">Create Leave Request</button>
                </form>
            </div>

            <!-- View Leave Requests -->
            <div class="card">
                <h3>All Leave Requests</h3>
                <button id="viewLeaveRequestsBtn" class="btn-primary">View All Leave Requests</button>
                <div id="leaveRequestsTableContainer"></div>
            </div>
        </section>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
